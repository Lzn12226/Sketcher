<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Apps</title>
    <style>
        /* Estilos existentes aqui */

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .app {
            width: 33.33%; /* Para exibir em três colunas, cada app ocupa 1/3 do espaço */
            padding: 10px;
            box-sizing: border-box;
            cursor: pointer;
        }

        .app img {
            width: 100%; /* A imagem ocupa 100% da largura do contêiner */
            height: auto; /* Mantém a proporção original da imagem */
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app" onclick="openAppDetails('Aplicativo 1', 'Descrição do Aplicativo 1', 'imagem1.jpg', ['imagem2.jpg', 'imagem3.jpg'], '10MB')">
            <img src="imagem1.jpg" alt="Aplicativo 1">
        </div>
        <!-- Adicione mais aplicativos aqui -->
    </div>
<script>
    function openAppDetails(name, description, coverImage, screenshots, fileSize) {
        const params = `?name=${encodeURIComponent(name)}&description=${encodeURIComponent(description)}&coverImage=${encodeURIComponent(coverImage)}&screenshots=${encodeURIComponent(JSON.stringify(screenshots))}&fileSize=${encodeURIComponent(fileSize)}`;
        window.open(`app_details.html${params}`, '_blank');
    }
</script>
</body>
</html>
